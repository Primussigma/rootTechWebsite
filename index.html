<footer>
	<script>
		function down(){
					$("#arrow").fadeOut(300);
					$("#menu_div").fadeIn(1000);
					$(".media_box").fadeOut(5);
					$("#logo_div").css("top", "22%");
					$("#logo_bg").css("margin-top", "0%");
		}

		$(document).keyup(function(e){
			if (e.keyCode == 27){
					$("#menu_div").fadeOut(300);
					$("#arrow").fadeIn(1000);
					$(".media_box").fadeIn(500);
					$("#logo_div").css("top", "38%");
					$("#logo_bg").css("margin-top", "8%");

			}	
		});

		$(window).bind('mousewheel', function(event) {
	    	if(event.originalEvent.wheelDelta >= 0) {
	        		$("#menu_div").fadeOut(300);
					$("#arrow").fadeIn(1000);
					$(".media_box").fadeIn(500);
					$("#logo_div").css("top", "38%");
					$("#logo_bg").css("margin-top", "8%");
			    }
			else{
			     	$("#arrow").fadeOut(300);
					$("#menu_div").fadeIn(1000);
					$(".media_box").fadeOut(5);
					$("#logo_div").css("top", "22%");
					$("#logo_bg").css("margin-top", "0%");
			    }
		});

		sliderInt = 1;
		sliderNext = 2;
		$(document).ready(function(){

				$("#slider").fadeIn(300);

				startSlider();

			});

			function startSlider(){


				count= $("#slider>img").size();

				loop= setInterval(function(){

					if(sliderNext>count){
					sliderNext = 1;
					sliderInt = 1;
					}
									
					$("#slider>img").fadeOut(500);
					$("#slider>img#"+sliderNext).fadeIn(500);

					sliderInt=sliderNext;
					sliderNext=sliderNext+1;

				}, 8000)

			};
	</script>
</footer>
